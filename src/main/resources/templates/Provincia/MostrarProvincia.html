<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Módulo Provincia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/CSS/ADMIN_STYLES.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="encabezado">
        <a href="/usuarios/menuPrincipal" class="boton-volver">
            <img src="/img/LOGO.png" alt="Volver" width="95" height="80">
        </a>
        <h3 class="listado-titulo">Lista de Provincias</h3>
    </div>
    <div class="botonYBuscador"> 
        <div>
            <a href="/provincias/agregar" class="button">Agregar una nueva provincia</a>
        </div>

        <form action="/provincias/buscarPorNombre" method="GET">
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre de la provincia">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <div>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantones</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="provincia : ${provincias}">
                <td th:text="${provincia.id}"></td>
                <td th:text="${provincia.nombre}"></td>
                <td th:text="${#lists.size(provincia.canton)} + ' cantones'"></td>
                <td><a class="editar-button" th:href="@{'/provincias/actualizar?id=' + ${provincia.id}}">Editar</a></td>
                <td><a class="eliminar-button" href="#" th:onclick="'confirmarEliminacion(this, \'' + ${provincia.id} + '\')'">Eliminar</a></td>
            </tr>
        </table>

        <script>
            function confirmarEliminacion(enlace, idProvincia) {
                if (confirm("¿Está seguro de que desea eliminar esta provincia?")) {
                    window.location.href = '/provincias/eliminar?id=' + idProvincia;
                }
            }
        </script>
    </div>

    <div class="alert alert-success" th:if="${exito!=null}" th:text="${exito}"></div>
    <div class="alert alert-error" th:if="${error!=null}" th:text="${error}"></div>
</body>
</html>
